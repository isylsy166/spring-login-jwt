spring.application.name=social-login
server.port=8081

# JWT 설정
jwt.secret=mysecretkeymysecretkeymysecretkey123456


# DB 접속 설정
spring.datasource.url=jdbc:mysql://localhost:3306/myapp?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=myuser
spring.datasource.password=mypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 (Hibernate SQL 로그 보기)
logging.level.org.hibernate.SQL=debug
